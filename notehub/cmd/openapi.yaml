        name: routeUID
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 50
          maximum: 10000
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: pageNum
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: A Device UID.
        explode: true
        in: query
        name: deviceUID
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: sortBy
        required: false
