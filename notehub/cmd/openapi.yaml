        example: 1628631763
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: "End date for filtering results, specified as a Unix timestamp"
        example: 1657894210
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: systemFilesOnly
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: mostRecentOnly
        required: false
        schema:
          type: boolean
        style: form
      - example: "_health.qo, data.qo"
        explode: true
